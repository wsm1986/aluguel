<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/template :: page">
<head>
<title></title>
</head>
<body>
	<div th:fragment="content">


		<form method="POST" th:object="${inquilino}">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">CADASTRAR INQUILINO</h1>

					<div class="row">


						<div class="col-sm-6  form-group">
							<label for="nome" class="control-label">Nome</label> <input
								id="nome" type="text" class="form-control"
								th:field="*{nome}" />
						</div>

						<div class="col-sm-6  form-group">
							<label for="nome" class="control-label">Numero Casa</label> <input
								id="nome" type="text" class="form-control"
								th:field="*{numeroCasa}" />
						</div>

						<div class="col-sm-6  form-group">
							<label for="nome" class="control-label">Data Inicio
								Contrato</label> <input id="nome" type="text" class="form-control"
								th:field="*{dtInicioContrato}" />
						</div>
						<div class="col-sm-6  form-group">
							<label for="nome" class="control-label">Data Final
								Contrato</label> <input id="nome" type="text" class="form-control"
								th:field="*{dtFinalContrato}" />
						</div>
					</div>
				</div>
			</div>

		</form>

	</div>
</body>
</html>
