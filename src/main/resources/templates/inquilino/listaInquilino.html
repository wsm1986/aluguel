<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/template :: page">
<head>
<title></title>
</head>
<body>

<div th:fragment="content" id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Lista de Inquilinos</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Lista
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Inicio Contrato</th>
                                        <th>Fim Contrato</th>
                                        <th>Valor</th>
                                        <th>excluir</th>
                                    </tr>
                                </thead>
                                <tbody>
                         			<tr th:each="lista : ${listaInquilino}">
										<td th:text="${lista.nome}">1</td>
										<td th:text="${lista.dtInicioContrato}">1</td>
										<td th:text="${lista.dtFinalContrato}">1</td>
										<td th:text="${lista.numeroCasa}">1</td>
										<td class="remove-item">
											<a th:href="${(#mvc.url('IC#getData')).build()}">Get Data Param</a>
										
        									<input type="image" src="../static/imagens/excluir.png" alt="Excluir" title="Excluir" />
				      					</td>
                                    </tr>
                                </tbody>
                            </table>
                        
                        </div>
                        <!-- /.panel-body -->
                        </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
                <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
            
</div>
</body>
</html>
