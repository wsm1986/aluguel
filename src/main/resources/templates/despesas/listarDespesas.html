<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/template :: page">
<head>
<title></title>
</head>
<body>

<div th:fragment="content" id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Despesas</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Lista
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Inquilino</th>
                                        <th>Conta</th>
                                        <th>Vencimento</th>
                                        <th>Valor</th>
                                        <th>Status</th>
                                        <th>Alterar</th>
                                    </tr>
                                </thead>
                                <tbody>
                         			<tr th:each="lista : ${listDespesas}"  th:if="${lista.isStatus}" class="success">
										<td th:text="${lista.inquilino}">1</td>
										<td th:text="${lista.conta}">1</td>
										<td th:text="${#calendars.format(lista.dtVenciomento, 'dd/MMM/yyyy HH:mm')}">1</td>
										<td th:text="${lista.valor}">1</td>
										<td th:text="${lista.isStatus}">1</td>
										<td >	<a th:href="${(#mvc.url('IC#getData')).build()}" class="fa  fa-thumbs-o-down fa-fw" ></a>  </td>
										
                                    </tr>
                                    
                                    <tr th:each="lista : ${listDespesas}" th:if="${!lista.isStatus}" class="danger">
										<td th:text="${lista.inquilino}">1</td>
										<td th:text="${lista.conta}">1</td>
										<td th:text="${#calendars.format(lista.dtVenciomento, 'dd/MMM/yyyy HH:mm')}">1</td>
										<td th:text="${lista.valor}">1</td>
										<td th:text="${lista.isStatus}">1</td>
        								<td>	<a th:href="${(#mvc.url('IC#getData')).build()}" class="fa fa-thumbs-o-up fa-fw  " ></a>  </td>
        								
										
                                    </tr>
                                </tbody>
                            </table>
                        
                        </div>
                        <!-- /.panel-body -->
                        </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
                <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });

    function alterarClass(){
        alert("1");
    }
    </script>
            
</div>
</body>
</html>
